<%@ page language="java" contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1"%>
<%@ taglib prefix="f"  uri="http://java.sun.com/jsf/core"%>
<%@ taglib prefix="h"  uri="http://java.sun.com/jsf/html"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=${encoding}">
	<title>..:: Titulo ::..</title>
</head>
<body>
<f:view>

<f:subview id="menu">
	<jsp:include page="../../menu.jsp" />
</f:subview>

<h:form>
 <h:messages />
 <h:panelGrid  id="painelContaComplemento"  columns="3">
	<h:outputLabel id="lbid" value="id" for="id" />
	<h:inputText id="id" value="#{contaComplementoAction.contaComplemento.id}" size="10" />
	<h:message id="msgid" for="id" />

	<h:outputLabel id="lbdescricao" value="descricao" for="descricao" />
	<h:inputText id="descricao" value="#{contaComplementoAction.contaComplemento.descricao}" size="150" />
	<h:message id="msgdescricao" for="descricao" />

	<h:outputLabel id="lbconta" value="conta" for="conta" />
	<h:inputText id="conta" value="#{contaComplementoAction.contaComplemento.conta}" size="100" />
	<h:message id="msgconta" for="conta" />

</h:panelGrid>
<h:commandLink id="novo" actionListener="#{contaComplementoAction.novo}" value="novo" /> | 
<h:commandLink id="salvar" actionListener="#{contaComplementoAction.salvar}" value="salvar" /> | 
<h:commandLink id="excluir" actionListener="#{contaComplementoAction.excluir}" value="excluir" /> |
<h:commandLink id="listar" actionListener="#{contaComplementoAction.listar}" value="listar" /> |
<h:dataTable id="tablela" var="item" value="#{contaComplementoAction.contaComplementoList}">
	<h:column>
		<f:facet name="header"><h:outputText value="id" /></f:facet>
		<h:outputText value="#{item.id}" />
	</h:column>
	<h:column>
		<f:facet name="header"><h:outputText value="descricao" /></f:facet>
		<h:outputText value="#{item.descricao}" />
	</h:column>
	<h:column>
		<f:facet name="header"><h:outputText value="conta" /></f:facet>
		<h:outputText value="#{item.conta}" />
	</h:column>
</h:dataTable>
</h:form>
</f:view>
</body>
</html>
