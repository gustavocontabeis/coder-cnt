<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite">

<ui:composition template="/pages/templates/#{configManagedBean.template}.xhtml">

	<ui:define name="pageTitle">..:: Login ::..</ui:define>

	<ui:define name="body">
		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<p:messages autoUpdate="true" showDetail="true" showSummary="true" />
			<p:panel header="Login">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{loginManagedBean.username}"
						required="true" label="username" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{loginManagedBean.password}"
						required="true" label="password" />

					<f:facet name="footer">
						<p:commandButton value="Login" ajax="false" actionListener="#{loginManagedBean.login}" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>

		<script type="text/javascript">
			function handleLoginRequest(xhr, status, args) {
				if (args.validationFailed || !args.loggedIn) {
					PF('dlg').jq.effect("shake", {
						times : 5
					}, 100);
				} else {
					PF('dlg').hide();
					$('#loginLink').fadeOut();
				}
			}
		</script>
	</ui:define>

</ui:composition>
</html>
