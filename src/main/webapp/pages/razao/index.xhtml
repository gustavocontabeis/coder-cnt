<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite">

<ui:composition template="/pages/templates/#{configManagedBean.template}.xhtml">

	<ui:define name="pageTitle">..:: Consulta Razão ::..</ui:define>

	<ui:define name="body">
		<p:messages />
		<div align="center">
			<h:outputText value="Empresa: " />
			<h:outputText value="#{consultarRazaoManagedBean.razao.exercicio.empresa.razaoSocial}" />
		</div>
		<div align="center">
			<h:outputText value="Razão: #{consultarRazaoManagedBean.razao.conta.nome}" />
			<h:outputLabel value="De: " for="de" />
			<h:outputText id="de" value="#{consultarRazaoManagedBean.razao.de}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
			<h:outputLabel value="Até: " for="ate" />
			<h:outputText id="ate" value="#{consultarRazaoManagedBean.razao.ate}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</div>
		<h:dataTable value="#{consultarRazaoManagedBean.razao.saldosRazao}" var="obj" columnClasses="texto, texto, texto, numerico numerico" width="100%">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Cod." />
				</f:facet>
				<h:outputText value="#{obj.idLancamento}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{obj.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Histórico" />
				</f:facet>
				<h:outputText value="#{obj.historico}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Débito" />
				</f:facet>
				<h:outputText value="#{obj.vlrDebito}">
					<f:convertNumber type="currency" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Crédito" />
				</f:facet>
				<h:outputText value="#{obj.vlrCredito}">
					<f:convertNumber type="number" minFractionDigits="2" locale="pt_BR" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Editar" />
				</f:facet>
				<h:outputLink value="../cadastroLancamento/index.jsf?id=#{obj.idLancamento}">
					<h:graphicImage url="../../img/editar.png" title="Alterar o lançamento" height="15px" />
				</h:outputLink>
			</h:column>
		</h:dataTable>
	</ui:define>

</ui:composition>
</html>
