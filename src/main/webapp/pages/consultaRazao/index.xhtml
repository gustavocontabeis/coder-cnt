<%@ page language="java" contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1"%>
<%@ taglib prefix="f"  uri="http://java.sun.com/jsf/core"%>
<%@ taglib prefix="h"  uri="http://java.sun.com/jsf/html"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="../estilo.css" />
<title>..:: Consulta razão contábil ::..</title>
<style type="text/css">
.texto{
	text-align: left;
}
.saldo{
	text-align: right;
}
</style>
</head>
<body>
<f:view>
<f:subview id="menu">
	<jsp:include page="../../menu.jsp" />
</f:subview>
<br>
<br>
<div align="center">
	<h:outputText value="Empresa: " />
	<h:outputText value="#{consultarRazaoAction.razao.exercicio.empresa.razaoSocial}" />
</div>
<div align="center">
	<h:outputText value="Razão: #{consultarRazaoAction.razao.conta.nome}" /><br>
	<h:outputLabel value="De: " for="de" />
	<h:outputText id="de" value="#{consultarRazaoAction.razao.de}">
		<f:convertDateTime pattern="dd/MM/yyyy"/>
	</h:outputText>
	
	<h:outputLabel value="Até: " for="ate" />
	<h:outputText id="ate" value="#{consultarRazaoAction.razao.ate}">
		<f:convertDateTime pattern="dd/MM/yyyy"/>
	</h:outputText>
</div>
<br>
<h:dataTable value="#{consultarRazaoAction.razao.saldosRazao}" var="obj" columnClasses="texto, texto, texto, saldo, saldo" width="100%">
	<h:column>
		<f:facet name="header">
			<h:outputText value="Cod." />
		</f:facet>
		<h:outputText value="#{obj.idLancamento}"/>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Data" />
		</f:facet>
		<h:outputText value="#{obj.data}">
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Histórico" />
		</f:facet>
		<h:outputText value="#{obj.historico}" />
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Débito" />
		</f:facet>
		<h:outputText value="#{obj.vlrDebito}" >
			<f:convertNumber type="currency"/>
		</h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Crédito" />
		</f:facet>
		<h:outputText value="#{obj.vlrCredito}" >
			<f:convertNumber type="number" minFractionDigits="2" locale="pt_BR"/>
		</h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Editar" />
		</f:facet>
		<h:outputLink value="../cadastroLancamento/index.jsf?id=#{obj.idLancamento}">
			<h:graphicImage url="../../img/editar.png" title="Alterar o lançamento" height="15px" />
		</h:outputLink> 
	</h:column>
</h:dataTable>

</f:view>
</body>
</html>
